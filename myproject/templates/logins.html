{% extends "base.html" %}
<h1>Sign In</h1>
<form action="" method="post" name = "login">
    {{form.hidden_tag()}}
    <p>
        Please enter you Openid:</br>
        {{from.openid(size=50)}}<br>
    </p>
    <p>{{from.remember_me}} Remember Me</p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
